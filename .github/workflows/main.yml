name: CI

on: 
   push:
   workflow_dispatch:
   schedule:
   - cron: "0 18 * * *"


jobs:
   build:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3

       - name: Install Java
         uses: actions/setup-java@v3
         with:
           distribution: 'zulu'
           java-version: '17'

       - name: Update the system
         run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt install curl grep wget

       - name: Build youtube variant
         run: |
          curl -OL https://github.com/vuongvan/revanced-creator/files/9275138/apksigner.zip
          sh -c "$(curl https://raw.githubusercontent.com/vuongvan/revanced-creator/custom/sign.sh)"
        

     
