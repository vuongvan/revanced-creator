name: Patch

on: 
   push:
   workflow_dispatch:
   schedule:
   - cron: "0 18 * * 3,6"


jobs:
   build:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3

       - name: Install Java
         uses: actions/setup-java@v3
         with:
           distribution: 'zulu'
           java-version: '17'

       - name: Update the system
         run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt install curl grep

       - name: Build youtube variant
         run: |
          curl -OL https://github.com/vuongvan/revanced-creator/releases/download/v0.1/revanced-creator.keystore
          export additional_args="--keystore=revanced-creator.keystore -e custom-branding -e always-autorepeat -e disable-fullscreen-panels"
          # sh -c "$(curl https://raw.githubusercontent.com/vuongvan/revanced-creator/main/custom.sh)"
          sh -c "$(curl https://raw.githubusercontent.com/XDream8/revanced-creator/main/patch.sh)"
          curl -OL https://github.com/XDream8/revanced-creator/releases/download/v0.1/vanced-microg.apk

       - name: Upload Build Artifact(youtube)
         uses: actions/upload-artifact@v3
         with:
           name: revanced-youtube
           path: |
            revanced-*-non-root.apk
         
       - name: Upload Build Artifact(microg)
         uses: actions/upload-artifact@v3
         with:
           name: vanced-microg
           path: |
            vanced-microg.apk
         
