name: CI

on: 
   push:
   workflow_dispatch:
   schedule:
   - cron: "0 18 * * *"


jobs:
   build:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3

       - name: Install Java
         uses: actions/setup-java@v3
         with:
           distribution: 'zulu'
           java-version: '17'

       - name: Update the system
         run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt install curl grep

       - name: Build youtube variant
         run: |
          curl -OL https://github.com/XDream8/revanced-creator/releases/download/v0.1/revanced-creator.keystore
          curl -OL https://github.com/vuongvan/revanced-creator/releases/download/signer/apksigner.zip
          export additional_args="--keystore=revanced-creator.keystore -e custom-branding -e always-autorepeat -e disable-fullscreen-panels"
          sh -c "$(curl https://raw.githubusercontent.com/XDream8/revanced-creator/main/patch.sh)"
          sh -c "$(curl https://raw.githubusercontent.com/vuongvan/revanced-creator/custom/sign.sh)"
          curl -OL https://github.com/XDream8/revanced-creator/releases/download/v0.1/vanced-microg.apk

       - name: Upload Build Artifact(youtube)
         uses: actions/upload-artifact@v3
         with:
           name: revanced-youtube
           path: |
            revanced-*-non-root.apk
            vanced-microg.apk
            
       - name: Upload Build Artifact(youtube resigned)
         uses: actions/upload-artifact@v3
         with:
           name: resigned-revanced-youtube
           path: |
            *apk-resigned.apk
            vanced-microg.apk   
         
